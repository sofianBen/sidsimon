<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->    <title>Connexion</title>          <link href="./connexion.css" rel="stylesheet">      <div class="container">      <div class="row" style="margin-top:20px">          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">          <form role="form">            <fieldset>              <h2>Connectez-vous</h2>              <hr class="colorgraph">              <div class="form-group">                          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">              </div>              <div class="form-group">                          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Mot De Passe">              </div>              <span class="button-checkbox">                <button type="button" class="btn" data-color="info">Se souvenir de moi</button>                          <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">                <a href="" class="btn btn-link pull-right">Mot de passe oubli√©?</a>              </span>              <hr class="colorgraph">              <div class="row">                <div class="col-xs-6 col-sm-6 col-md-6">                      <input type="submit" class="btn btn-lg btn-success btn-block" value="Connexion">                </div>                <div class="col-xs-6 col-sm-6 col-md-6">                  <a href="" class="btn btn-lg btn-primary btn-block">S'inscrire</a>                </div>              </div>            </fieldset>          </form>        </div>      </div>    </div>     <script src="../../jquery/jquery.min.js"></script>     <script src="./connexion.js"></script>  </body></html>
